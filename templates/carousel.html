
{% load static %}
<link rel="stylesheet" href="{% static 'css/carousel.css' %}">

<!--Home section-->
<section id="home" class="home py-5 overflow-hidden">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-indicators" >
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" ></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <div class="home-banner home-banner-1 " style="background-image:url('{% static 'images/carousel-1.png' %}');">
          <div class="home-banner-text">
            <h1>SALE</h1>
            <h2>50% Discount for This Season</h2>
            <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="home-banner home-banner-2" style='background-image:url("{% static 'images/carousel-2.png' %}");'>
          <div class="home-banner-text ">
            <h1>SALE</h1>
            <h2>40% Discount for This Season</h2>
            <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="home-banner home-banner-2" style='background-image:url("{% static 'images/carousel-3.png' %}");'>
          <div class="home-banner-text ">
            <h1>SALE</h1>
            <h2>40% Discount for This Season</h2>
            <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
          </div>
        </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button> 
  </div>
