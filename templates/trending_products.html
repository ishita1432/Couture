{% load static %}
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}">
<link rel="stylesheet" href="{% static 'css/product.css' %}">
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% endcomment %}
<style>
  hr{
    width: 100px;
    height: 2px;
    background-color:red;
}
</style>
{% block content %}

<div class="container text-center mt-0 py-5">
  <h3>Trending Products</h3>
  <hr class="mx-auto mb-5 products">
  <div class="row ">
    {% for item in trending_products %}
    <div class="col-md-2 col-6 ">
        <div class="product-grid px-lg-0">
            <div class="product-image">
                    <img class="img-fluid" src="{{item.product_image.url}}">
                <ul class="product-links py-lg-0 py-0">
                  {% csrf_token %}
                    <li><a class="add-to-cart" data-product-id="{{item.id}}"><i class="fa fa-shopping-cart" style="cursor:pointer;"></i></a></li>
                    <li><a class="add-to-wishlist" data-product-id="{{item.id}}" ><i class="fa fa-heart" style="cursor:pointer;"></i></a></li>
                    <li><a href="{% url 'product_view' item.category.slug item.sub_category.slug item.slug %}"><i class="fa fa-eye"></i></a></li>
                </ul> 
            </div>
            <div class="product-content">
              <h5 class="price">Rs.{{item.selling_price}} <span>Rs.{{item.original_price}}</span></h5>
                <h3 class="title">{{item.product_name}}</h3>
                
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/owl.carousel.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 20,
      nav: false,
      dots: true,
      autoplay: true,
      autoplayTimeout: 4000,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  });
 
  
</script>
