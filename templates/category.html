
{% load static %}
<link rel="stylesheet" href="{% static 'css/category.css' %}" />

 {% block content %} 

<!--Category section-->
<div class="category">
  <div class="container text-center mt-2 py-5 px-lg-5 mx-lg-5 pb-lg-5">
    <h3>Our Categories</h3>
    <hr class="mx-auto mb-2 products">
    <div class="row px-lg-3">
      {% for item in category %}
      <div class="col-10 col-lg-4 mb-lg-0 mt-5 ms-4 ms-lg-0 mb-4 d-flex justify-content-between flex-column ">
        <a >
          <div class="cat-box text-center position-relative px-3">
            <div class="category-inner">
              <div class="cat-image position-relative overflow-hidden px-4">
                <img
                  src="{{item.category_image.url}}"
                  alt="{{item.category_image.url}}"class="img-fluid "/>
                  <div class="shine-effect"></div>
                <div class="offer-overlay"></div>
              </div>
              <div class="offer-info ">
                <a 
                   class="btn btn-warning text-uppercase mt-4">
                  {{item.description}}
              </a> 
              </div>
            </div>
          </div>
          </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
